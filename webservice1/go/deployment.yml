apiVersion: apps/v1
kind: Deployment
metadata:
  name: go
  labels:
    app: go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go
  template:
    metadata:
      labels:
        app: go
    spec:
      containers:
      - name: go
        image: golang:1.21.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: ELASTIC_APM_SERVICE_NAME
          value: go
        - name: ELASTIC_APM_SERVER_URL
          value: https://elastic-apm.minikube.local/
        - name: ELASTIC_APM_SECRET_TOKEN
          value: F1Ddpc39Xr58L06d46Tn3XNI
        - name: ELASTIC_APM_ENVIRONMENT
          value: dev
        - name: ELASTIC_APM_SERVER_CERT
          value: /go/elastic-apm-tls.crt
        - name: ELASTIC_APM_SERVER_CA_CERT_FILE
          value: /go/elastic-apm-ca.crt
        - name: ELASTIC_APM_VERIFY_SERVER_CERT
          value: 'true'
        volumeMounts:
        - name: setup-file
          mountPath: /go/setup.sh
          subPath: setup.sh
        - name: go-main-file
          mountPath: /go/app/main.go
          subPath: main.go
          readOnly: true
        - name: apm-ca-crt-file
          mountPath: /go/elastic-apm-ca.crt
          subPath: elastic-apm-ca.crt
        - name: apm-tls-crt-file
          mountPath: /go/elastic-apm-tls.crt
          subPath: elastic-apm-tls.crt
        - name: apm-tls-key-file
          mountPath: /go/elastic-apm-tls.key
          subPath: elastic-apm-tls.key
        command: ['sh', '/go/setup.sh']
      volumes:
        - name: go-main-file
          configMap:
            name: go-cm
            items:
            - key: "main.go"
              path: "main.go"
        - name: setup-file
          configMap:
            name: go-cm
            items:
            - key: "setup.sh"
              path: "setup.sh"
              mode: 0755
        - name: apm-ca-crt-file
          secret:
            secretName: apm-secret
            items:
            - key: "elastic-apm-ca.crt"
              path: "elastic-apm-ca.crt"
        - name: apm-tls-crt-file
          secret:
            secretName: apm-secret
            items:
            - key: "elastic-apm-tls.crt"
              path: "elastic-apm-tls.crt"
        - name: apm-tls-key-file
          secret:
            secretName: apm-secret
            items:
            - key: "elastic-apm-tls.key"
              path: "elastic-apm-tls.key"
